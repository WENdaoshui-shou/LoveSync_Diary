<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏 - LoveSync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B8B', // 主色调延续爱情粉
                        secondary: '#722ED1', // 辅助紫
                        neutral: {
                            100: '#F9F9F9',
                            800: '#424242',
                        }
                    },
                    animation: {
                        // 新增卡片翻转动画
                        flip: 'flip 0.5s ease',
                    },
                    keyframes: {
                        flip: {
                            '0%': { transform: 'rotateY(0deg)' },
                            '100%': { transform: 'rotateY(180deg)' }
                        }
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            /* 收藏卡片翻转效果 */
            .flip-card {
                perspective: 1000px;
            }
            .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }
            .flip-card:hover .flip-card-inner,
            .flip-card:focus-within .flip-card-inner {
                transform: rotateY(180deg);
            }
            .flip-card-front,
            .flip-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
                border-radius: 1rem;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            }
            .flip-card-back {
                transform: rotateY(180deg);
                background: linear-gradient(135deg, #FF6B8B 0%, #722ED1 100%);
                color: white;
                padding: 1.5rem;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }
            /* 收藏分类标签 */
            .tag {
                display: inline-block;
                padding: 0.3rem 0.8rem;
                font-size: 0.8rem;
                border-radius: 20px;
                background: #FF6B8B/10;
                color: #FF6B8B;
                margin-right: 0.5rem;
                margin-top: 0.5rem;
            }
            /* 加载更多按钮动效 */
            .load-more-btn {
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
            .load-more-btn::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 2px;
                bottom: 0;
                left: -100%;
                background: #FF6B8B;
                transition: left 0.3s ease;
            }
            .load-more-btn:hover::before {
                left: 0;
            }
        }
    </style>
</head>
<body class="font-inter bg-neutral-100 text-neutral-800 min-h-screen flex flex-col overflow-x-hidden relative scroll-smooth">
    <!-- 背景装饰元素（同相册页面风格） -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -left-40 w-80 h-80 bg-primary/10 rounded-full filter blur-3xl float-animation"></div>
        <div class="absolute -bottom-20 -right-20 w-80 h-80 bg-secondary/10 rounded-full filter blur-3xl float-animation" style="animation-delay: -2s;"></div>
    </div>

    <header class="fixed w-full top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm py-3">
        <div class="container mx-auto px-4 flex items-center justify-between">
            <!-- 品牌标识 -->
            <a href="#" class="flex items-center space-x-2">
              <div class="w-10 h-10 rounded-full bg-gradient-love flex items-center justify-center text-white shadow-md">
                  <i class="fa-solid fa-heart text-xl"></i>
              </div>
              <span class="text-xl font-bold text-neutral-800 tracking-tight">LoveSync</span>
          </a>
            <nav class="md:flex items-center space-x-6">
                <a href="#" class="text-neutral-700 hover:text-primary px-1 py-2 border-b-2 border-transparent">相册</a>
                <a href="#" class="text-primary border-b-2 border-primary px-1 py-2">收藏</a>
            </nav>
            <div class="flex items-center space-x-4">
                <button class="w-10 h-10 rounded-full overflow-hidden border-2 border-primary">
                    <img src="https://picsum.photos/200/200?random=1" alt="头像" class="w-full h-full object-cover">
                </button>
            </div>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="flex-grow pt-20 pb-16">
        <div class="container mx-auto px-4">
            <!-- 页面标题（延续浪漫风格） -->
            <div class="mb-12 text-center">
                <h1 class="text-3xl font-bold text-neutral-800 mb-2">
                    「收藏的不是风景，是与你有关的四季」
                </h1>
                <p class="text-neutral-600 text-sm">
                    在这里封存心动碎片，随时开启专属浪漫回忆
                </p>
            </div>

            <!-- 收藏分类导航 -->
            <div class="mb-8">
                <div class="flex flex-wrap gap-2">
                    <button class="px-4 py-2 bg-primary text-white rounded-full text-sm">全部收藏</button>
                    <button class="px-4 py-2 bg-neutral-100 text-neutral-700 hover:bg-neutral-200 rounded-full text-sm transition-custom">旅行</button>
                    <button class="px-4 py-2 bg-neutral-100 text-neutral-700 hover:bg-neutral-200 rounded-full text-sm transition-custom">美食</button>
                    <button class="px-4 py-2 bg-neutral-100 text-neutral-700 hover:bg-neutral-200 rounded-full text-sm transition-custom">纪念日</button>
                </div>
            </div>

            <!-- 收藏卡片网格 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- 收藏卡片示例（带翻转效果） -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- 正面：图片展示 -->
                        <div class="flip-card-front">
                            <img src="https://picsum.photos/300/200?random=101" alt="海边日落" class="w-full h-48 object-cover rounded-t-lg">
                            <div class="p-4">
                                <h4 class="text-lg font-medium text-neutral-800">海边日落</h4>
                                <p class="text-neutral-600 text-sm">2023.05.20</p>
                            </div>
                        </div>
                        <!-- 背面：收藏详情 -->
                        <div class="flip-card-back">
                            <div>
                                <span class="tag">旅行</span>
                                <span class="tag">纪念日</span>
                            </div>
                            <p class="text-white/80 mb-4">
                                第一次一起看日落，你说夕阳像我害羞的脸
                            </p>
                            <div class="flex justify-between items-end">
                                <div class="flex items-center space-x-2 text-white/80">
                                    <i class="fa-solid fa-heart"></i>
                                    <span>128</span>
                                </div>
                                <button class="bg-white text-primary px-3 py-2 rounded-full transition-custom">
                                    查看原图
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 更多收藏卡片... -->
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="https://picsum.photos/300/200?random=102" alt="双人晚餐" class="w-full h-48 object-cover rounded-t-lg">
                            <div class="p-4">
                                <h4 class="text-lg font-medium text-neutral-800">纪念日晚餐</h4>
                                <p class="text-neutral-600 text-sm">2023.02.14</p>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <div>
                                <span class="tag">美食</span>
                                <span class="tag">纪念日</span>
                            </div>
                            <p class="text-white/80 mb-4">
                                你亲手做的牛排和红酒，比餐厅的更浪漫
                            </p>
                            <div class="flex justify-between items-end">
                                <div class="flex items-center space-x-2 text-white/80">
                                    <i class="fa-solid fa-heart"></i>
                                    <span>96</span>
                                </div>
                                <button class="bg-white text-primary px-3 py-2 rounded-full transition-custom">
                                    查看原图
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="https://picsum.photos/300/200?random=103" alt="街头自拍" class="w-full h-48 object-cover rounded-t-lg">
                            <div class="p-4">
                                <h4 class="text-lg font-medium text-neutral-800">街头自拍</h4>
                                <p class="text-neutral-600 text-sm">2023.03.08</p>
                            </div>
                        </div>
                        <div class="flip-card-back">
                            <div>
                                <span class="tag">日常</span>
                                <span class="tag">自拍</span>
                            </div>
                            <p class="text-white/80 mb-4">
                                逛超市时偷偷拍的你，连发呆都很可爱
                            </p>
                            <div class="flex justify-between items-end">
                                <div class="flex items-center space-x-2 text-white/80">
                                    <i class="fa-solid fa-heart"></i>
                                    <span>64</span>
                                </div>
                                <button class="bg-white text-primary px-3 py-2 rounded-full transition-custom">
                                    查看原图
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 加载更多按钮 -->
            <div class="mt-12 text-center">
                <button class="px-8 py-3 bg-white border border-primary text-primary rounded-full load-more-btn">
                    加载更多收藏 <i class="fa-solid fa-chevron-down ml-2"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- 页脚（复用相册页面样式） -->
    <footer class="bg-white border-t border-neutral-200 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-love rounded-full text-white">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <span class="text-lg font-bold">LoveSync</span>
                </div>
                <div class="text-neutral-500 text-sm">
                    &copy; 2023 LoveSync. 收藏属于你们的独家浪漫
                </div>
            </div>
        </div>
    </footer>

    <!-- 交互逻辑（示例：卡片翻转优化） -->
    <script>
        // 点击卡片强制翻转（适配移动端）
        document.querySelectorAll('.flip-card').forEach(card => {
            card.addEventListener('click', function() {
                this.querySelector('.flip-card-inner').classList.toggle('flip');
            });
        });
    </script>
</body>
</html>
