<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 连接测试工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        success: '#10B981',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .log-item {
                @apply p-3 mb-2 rounded border-l-4 text-sm;
            }
            .log-info {
                @apply bg-blue-50 border-blue-500 text-blue-800;
            }
            .log-success {
                @apply bg-green-50 border-green-500 text-green-800;
            }
            .log-error {
                @apply bg-red-50 border-red-500 text-red-800;
            }
            .log-warning {
                @apply bg-yellow-50 border-yellow-500 text-yellow-800;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8 text-center">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-2">WebSocket 连接测试工具</h1>
            <p class="text-gray-600">用于测试与服务器的 WebSocket 连接和消息通信</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <div class="flex-1">
                    <label for="ws-url" class="block text-sm font-medium text-gray-700 mb-1">WebSocket 地址</label>
                    <div class="flex">
                        <input
                            type="text"
                            id="ws-url"
                            value="ws://127.0.0.1:8000/ws/collaboration/new/"
                            class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                        >
                        <button id="connect-btn" class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-r-lg transition-all duration-200 flex items-center gap-2">
                            <i class="fa fa-plug"></i>
                            <span>连接</span>
                        </button>
                    </div>
                </div>
                <div class="w-full md:w-40">
                    <label class="block text-sm font-medium text-gray-700 mb-1">连接状态</label>
                    <div id="connection-status" class="flex items-center gap-2 px-4 py-2 bg-gray-100 rounded-lg text-gray-500 border border-gray-200">
                        <span id="status-indicator" class="w-3 h-3 rounded-full bg-gray-400"></span>
                        <span id="status-text">未连接</span>
                    </div>
                </div>
            </div>

            <div class="mb-6">
                <label for="message-input" class="block text-sm font-medium text-gray-700 mb-1">发送消息</label>
                <div class="flex gap-2">
                    <input
                        type="text"
                        id="message-input"
                        placeholder='例如: {"type": "test", "message": "Hello"}'
                        value='{"type": "test", "message": "连接测试"}'
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none"
                    >
                    <button id="send-btn" class="bg-success hover:bg-success/90 text-white px-6 py-2 rounded-lg transition-all duration-200 flex items-center gap-2" disabled>
                        <i class="fa fa-paper-plane"></i>
                        <span>发送</span>
                    </button>
                </div>
            </div>

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label class="block text-sm font-medium text-gray-700">通信日志</label>
                    <button id="clear-log" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fa fa-trash-o mr-1"></i>清空日志
                    </button>
                </div>
                <div id="log-container" class="h-80 overflow-y-auto bg-gray-50 p-4 rounded-lg border border-gray-200 text-sm">
                    <div class="text-gray-500 italic">日志将显示在这里...</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <i class="fa fa-info-circle text-primary"></i>
                常见错误及解决方法
            </h2>
            <ul class="space-y-3 text-sm text-gray-700">
                <li class="flex gap-3">
                    <i class="fa fa-exclamation-triangle text-warning mt-0.5"></i>
                    <div>
                        <strong>连接错误 (1006)</strong>：通常是服务器未正确响应握手，检查服务器是否启动，以及消费者代码中是否调用了 <code class="bg-gray-100 px-1 py-0.5 rounded">await self.accept()</code>
                    </div>
                </li>
                <li class="flex gap-3">
                    <i class="fa fa-exclamation-triangle text-warning mt-0.5"></i>
                    <div>
                        <strong>连接被拒绝</strong>：检查服务器地址和端口是否正确，确保 Daphne 服务器正在运行
                    </div>
                </li>
                <li class="flex gap-3">
                    <i class="fa fa-exclamation-triangle text-warning mt-0.5"></i>
                    <div>
                        <strong>消息发送失败</strong>：确保连接已建立（状态显示为"已连接"）
                    </div>
                </li>
            </ul>
        </div>

        <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>WebSocket 测试工具 &copy; 2025</p>
        </footer>
    </div>

    <script>
        // 获取DOM元素
        const wsUrlInput = document.getElementById('ws-url');
        const connectBtn = document.getElementById('connect-btn');
        const sendBtn = document.getElementById('send-btn');
        const messageInput = document.getElementById('message-input');
        const logContainer = document.getElementById('log-container');
        const clearLogBtn = document.getElementById('clear-log');
        const statusIndicator = document.getElementById('status-indicator');
        const statusText = document.getElementById('status-text');

        // WebSocket实例
        let socket = null;
        let isConnected = false;

        // 添加日志到日志容器
        function addLog(message, type = 'info') {
            // 清除初始提示文本
            if (logContainer.querySelector('.italic')) {
                logContainer.innerHTML = '';
            }

            const timestamp = new Date().toLocaleTimeString();
            const logItem = document.createElement('div');
            logItem.className = `log-item log-${type}`;

            let icon = '';
            switch(type) {
                case 'success': icon = '<i class="fa fa-check-circle mr-2"></i>'; break;
                case 'error': icon = '<i class="fa fa-times-circle mr-2"></i>'; break;
                case 'warning': icon = '<i class="fa fa-exclamation-circle mr-2"></i>'; break;
                default: icon = '<i class="fa fa-info-circle mr-2"></i>';
            }

            logItem.innerHTML = `[${timestamp}] ${icon}${message}`;
            logContainer.appendChild(logItem);
            logContainer.scrollTop = logContainer.scrollHeight; // 滚动到底部
        }

        // 更新连接状态显示
        function updateConnectionStatus(connected) {
            isConnected = connected;
            if (connected) {
                statusIndicator.className = 'w-3 h-3 rounded-full bg-success';
                statusText.textContent = '已连接';
                connectBtn.innerHTML = '<i class="fa fa-unplug"></i><span>断开</span>';
                connectBtn.classList.remove('bg-primary');
                connectBtn.classList.add('bg-danger');
                sendBtn.disabled = false;
            } else {
                statusIndicator.className = 'w-3 h-3 rounded-full bg-gray-400';
                statusText.textContent = '未连接';
                connectBtn.innerHTML = '<i class="fa fa-plug"></i><span>连接</span>';
                connectBtn.classList.remove('bg-danger');
                connectBtn.classList.add('bg-primary');
                sendBtn.disabled = true;

                if (socket) {
                    socket = null;
                }
            }
        }

        // 连接/断开WebSocket
        connectBtn.addEventListener('click', () => {
            if (isConnected) {
                // 断开连接
                if (socket) {
                    socket.close(1000, '客户端主动断开');
                    addLog('正在断开连接...', 'info');
                }
            } else {
                // 建立连接
                const url = wsUrlInput.value.trim();
                if (!url) {
                    addLog('请输入WebSocket地址', 'warning');
                    return;
                }

                addLog(`尝试连接到: ${url}`, 'info');

                try {
                    socket = new WebSocket(url);

                    // 连接成功
                    socket.onopen = () => {
                        addLog('连接成功！可以开始发送消息', 'success');
                        updateConnectionStatus(true);
                    };

                    // 收到消息
                    socket.onmessage = (event) => {
                        addLog(`收到服务器消息: ${event.data}`, 'info');
                    };

                    // 连接错误
                    socket.onerror = (error) => {
                        addLog(`连接错误: ${error}`, 'error');
                    };

                    // 连接关闭
                    socket.onclose = (event) => {
                        let reason = `代码: ${event.code}`;
                        if (event.reason) reason += `, 原因: ${event.reason}`;

                        if (event.code === 1006) {
                            addLog(`连接被意外关闭 (${reason})。可能是服务器未正确响应握手。`, 'error');
                        } else if (event.code === 1000) {
                            addLog(`连接已正常关闭 (${reason})`, 'info');
                        } else {
                            addLog(`连接关闭 (${reason})`, 'warning');
                        }

                        updateConnectionStatus(false);
                    };
                } catch (error) {
                    addLog(`创建连接失败: ${error}`, 'error');
                }
            }
        });

        // 发送消息
        sendBtn.addEventListener('click', () => {
            if (!socket || !isConnected) {
                addLog('未建立连接，无法发送消息', 'warning');
                return;
            }

            const message = messageInput.value.trim();
            if (!message) {
                addLog('请输入要发送的消息', 'warning');
                return;
            }

            try {
                // 尝试解析为JSON，验证格式
                JSON.parse(message);
                socket.send(message);
                addLog(`已发送消息: ${message}`, 'success');
            } catch (error) {
                addLog(`消息格式错误（必须是JSON）: ${error}`, 'error');
            }
        });

        // 清空日志
        clearLogBtn.addEventListener('click', () => {
            logContainer.innerHTML = '<div class="text-gray-500 italic">日志将显示在这里...</div>';
        });

        // 按Enter发送消息
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && isConnected) {
                sendBtn.click();
            }
        });

        // 初始化日志
        addLog('欢迎使用WebSocket测试工具，请输入地址并点击"连接"按钮开始测试', 'info');
    </script>
</body>
</html>
